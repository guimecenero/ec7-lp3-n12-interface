<table class="table table-hover">
  <thead>
    <tr>
      <th>Desenho</th>
      <th>Título</th>
      <th>Autor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let draw of draws; index as i">
      <td><img class="Draw-Img" [src]="draw.img" alt="" /></td>
      <td>{{ draw.title }}</td>
      <td>{{ draw.artist }}</td>
      <td>
        <button class="btn btn-primary mr-3">Editar</button>
        <button class="btn btn-outline-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
