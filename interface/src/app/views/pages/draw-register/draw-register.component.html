<form class="card col-md-9 col-lg-6 mx-auto">
    <div class="card-body">
        
        <h5 class="card-title">Cadastro de desenhos</h5>

        <div class="row mb-5">

            <div class="col-md-6">
                <label for="title">Título</label>
                <section class="input-group mb-3">
                    <input type="text" class="form-control" id="title">
                </section>
                <label for="img">Imagem</label>
                <section class="input-group">
                    <input type="file" class="form-control-file" id="img">
                </section>
            </div>

            <div class="col-md-6">
                <label for="artist">Autor</label>
                <section class="input-group mb-3">
                    <select class="form-control" id="artist">
                        <option></option>
                        <option>Renatão</option>
                        <option>Higod</option>
                        <option>Christianzada</option>
                        <option>Vitão</option>
                        <option> O tão famoso: MEU PAU</option>
                    </select>
                </section>

                <label for="desc">Descrição</label>
                <section class="input-group">
                    <textarea class="form-control" id="desc"></textarea>
                </section>
            </div>
        
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</form>
